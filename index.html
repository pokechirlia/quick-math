<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
        <link rel="stylesheet" href="/css/style.css">

        <title>Quick Math Web</title>
        <link rel="icon" href = "img/favicon.ico"> 
    </head>


    <body>
        <!--TITLE-->
        <nav class = "navbar navbar-dark fixed-top">
            <div class = "navbar-header mx-auto">
                <div class = "navbar-brand">
                    <h1>Y</h1>
                </div>
            </div>
        </nav>

        <!--The game itself-->
        <div class = "container">
            <div class = "row row-content">
                <div class = "statistic mx-auto">
                    <h2 id = "score">BEST: 0</h2>
                    <h2 id = "timer">TIME: 60</h2>
                </div>
            </div>

            <div class = "row row-content justify-content-center ">
                <div class = "col-4 col-sm-3 number-box">
                    ??
                </div>
                <div class = "col-2 operator">
                    &times;
                </div>
                <div class = "col-4 col-sm-3 number-box">
                    ??
                </div>
            </div>

            <div class = "row row-content justify-content-center ">
                <div class = "operator">
                    &equals;&ThinSpace;
                </div>
                <div class = "col-7 number-box">
                    ????
                </div>
            </div>

            <div class = "row row-content justify-content-center ">
                <button class="btn btn-game" type="submit">PLAY</button>
            </div>
            
        </div>

        <!--More information-->
        <footer class = "footer-copyright text-center">
            <a class="btn btn-social-icon" href = "https://github.com/pokechirlia/quick-math">
                <i class="fa fa-lg fa-github icon-color"></i>
            </a>

            <a class="btn btn-social-icon" href="https://www.linkedin.com/in/chi-tran-khanh/">
                <i class="fa fa-lg fa-linkedin-square icon-color"></i>
            </a>

            <a class="btn btn-social-icon" href="mailto:chi.k.tran2000@gmail.com">
                <i class="fa fa-lg fa-google icon-color"></i>
            </a>

            <a class="btn " data-toggle="modal" data-target="#">
                    <i class="fa fa-lg fa-question-circle icon-color"></i>
            </a>
                    
        </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    </body>
</html>
